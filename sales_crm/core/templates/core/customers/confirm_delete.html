{% extends 'base.html' %}

{% block content %}
<div class="delete-confirmation" style="max-width: 600px; margin: 2rem auto;">
    <div class="card shadow-lg" style="border: none; border-radius: 12px; overflow: hidden;">
        <div class="card-header text-white" style="background-color: #051837; padding: 1.25rem 1.5rem;">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="fas fa-exclamation-circle me-2"></i>{{ title }}</h4>
                <i class="fas fa-trash-alt fa-lg"></i>
            </div>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="alert alert-warning" style="border-left: 4px solid #ffc107; border-radius: 8px; padding: 1.25rem;">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-exclamation-triangle fa-2x me-3"></i>
                        <div>
                            <h5 class="alert-heading">تحذير!</h5>
                            <p class="mb-0">هل أنت متأكد من رغبتك في حذف العميل <strong>{{ object.name }}</strong>؟<br>
                            <small class="text-muted">لا يمكن التراجع عن هذا الإجراء.</small></p>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-3 mt-4">
                    <button type="submit" class="btn text-white" style="background-color: #051837; border-radius: 8px; padding: 0.5rem 1.5rem; font-weight: 600; transition: all 0.3s ease;">
                        <i class="fas fa-trash me-2"></i> نعم، احذف الآن
                    </button>
                    <a href="{% url 'core:customer-detail' object.pk %}" class="btn btn-outline-secondary" style="border-radius: 8px; padding: 0.5rem 1.5rem; transition: all 0.3s ease;">
                        <i class="fas fa-times me-2"></i> إلغاء والعودة
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
