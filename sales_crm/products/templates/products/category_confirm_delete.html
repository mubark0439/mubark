{% extends "base.html" %}

{% block title %}حذف فئة{% endblock %}

{% block content %}
<div class="delete-confirmation-container">
    <div class="card confirmation-card shadow-lg">
        <div class="card-header text-white" style="background-color: #dc3545;">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="fas fa-trash-alt me-2"></i>حذف فئة</h4>
                <i class="fas fa-exclamation-circle fa-lg"></i>
            </div>
        </div>
        <div class="card-body">
            <form method="post" class="confirmation-form">
                {% csrf_token %}
                <div class="alert alert-warning alert-custom">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-exclamation-triangle fa-2x me-3"></i>
                        <div>
                            <h5 class="alert-heading">تحذير!</h5>
                            <p class="mb-0">هل أنت متأكد من رغبتك في حذف الفئة <strong>"{{ object.name }}"</strong>؟</p>
                            <p class="mb-0">سيتم حذف {{ object.product_set.count }} منتجات مرتبطة بهذه الفئة.</p>
                            <p class="mb-0"><small class="text-muted">لا يمكن التراجع عن هذا الإجراء.</small></p>
                        </div>
                    </div>
                </div>
                <div class="action-buttons mt-4">
                    <button type="submit" class="btn btn-danger btn-confirm">
                        <i class="fas fa-trash me-2"></i> نعم، احذف
                    </button>
                    <a href="{% url 'products:category-list' %}" class="btn btn-outline-secondary btn-cancel">
                        <i class="fas fa-times me-2"></i> إلغاء
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .delete-confirmation-container {
        max-width: 600px;
        margin: 2rem auto;
    }
    
    .confirmation-card {
        border-radius: 12px;
        border: none;
        overflow: hidden;
    }
    
    .confirmation-card .card-header {
        padding: 1.25rem 1.5rem;
    }
    
    .alert-custom {
        border-left: 4px solid #ffc107;
        border-radius: 8px;
        padding: 1.25rem;
    }
    
    .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
    }
    
    .btn-confirm {
        border-radius: 8px;
        padding: 0.5rem 1.5rem;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn-confirm:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
    }
    
    .btn-cancel {
        border-radius: 8px;
        padding: 0.5rem 1.5rem;
        transition: all 0.3s ease;
    }
    
    .btn-cancel:hover {
        background-color: #f8f9fa;
    }
    
    @media (max-width: 576px) {
        .action-buttons {
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .btn-confirm, .btn-cancel {
            width: 100%;
        }
    }
</style>
{% endblock %}
